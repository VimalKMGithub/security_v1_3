# Application name
spring.application.name=v1_2
# PostgreSQL datasource (env vars or defaults)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/springboot}
spring.datasource.username=${DB_USER:springboot}
spring.datasource.password=${DB_PASSWORD:springboot}
# JPA schema management
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
# Optional Hikari settings
spring.datasource.hikari.connectionTimeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.maximumPoolSize=${DB_MAX_POOL_SIZE:10}
# Optional Hibernate dialect
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
# Optional SQL logging
spring.jpa.show-sql=${SHOW_SQL:false}
# Secret jwt configuration
jwt.signing.secret=${JWT_SIGNING_SECRET}
jwt.encryption.secret=${JWT_ENCRYPTION_SECRET}
# Secret AES configuration
aes.secret.email.verification.token=${AES_SECRET_EMAIL_VERIFICATION_TOKEN}
aes.secret.emailVerificationToken2=${AES_SECRET_EMAIL_VERIFICATION_TOKEN_2}
aes.secret.jwt.id=${AES_SECRET_JWT_ID}
aes.secret.jwtId2=${AES_SECRET_JWT_ID_2}
aes.secret.refresh.token=${AES_SECRET_REFRESH_TOKEN}
aes.secret.refreshToken2=${AES_SECRET_REFRESH_TOKEN_2}
aes.secret.for.email.mfa=${AES_SECRET_FOR_EMAIL_MFA}
aes.secret.forEmailMfa2=${AES_SECRET_FOR_EMAIL_MFA_2}
aes.secret.for.auth.app.mfa.secret=${AES_SECRET_FOR_AUTH_APP_MFA_SECRET}
aes.secret.forAuthAppMfaSecret2=${AES_SECRET_FOR_AUTH_APP_MFA_SECRET_2}
aes.secret.auth.app.secret=${AES_SECRET_AUTH_APP_SECRET}
aes.secret.state.token=${AES_SECRET_STATE_TOKEN}
aes.secret.stateToken2=${AES_SECRET_STATE_TOKEN_2}
aes.secret.for.email.otp.forgot.pwd=${AES_SECRET_FOR_EMAIL_OTP_FORGOT_PWD}
aes.secret.forEmailOtpForgotPwd2=${AES_SECRET_FOR_EMAIL_OTP_FORGOT_PWD_2}
aes.secret.for.email.otp.email.change=${AES_SECRET_FOR_EMAIL_OTP_EMAIL_CHANGE}
aes.secret.forEmailOtpEmailChange2=${AES_SECRET_FOR_EMAIL_OTP_EMAIL_CHANGE_2}
aes.secret.for.email.store.email.change=${AES_SECRET_FOR_EMAIL_STORE_EMAIL_CHANGE}
aes.secret.forEmailStoreEmailChange2=${AES_SECRET_FOR_EMAIL_STORE_EMAIL_CHANGE_2}
aes.secret.for.email.otp.delete.account=${AES_SECRET_FOR_EMAIL_OTP_DELETE_ACCOUNT}
aes.secret.forEmailOtpDeleteAccount2=${AES_SECRET_FOR_EMAIL_OTP_DELETE_ACCOUNT_2}
# Mail server configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS_ENABLE:true}
spring.mail.protocol=${MAIL_PROTOCOL:smtp}
app.mail.from-display-name=${MAIL_FROM_DISPLAY_NAME}
app.help.mail.address=${MAIL_HELP_ADDRESS}
# Redis configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}
# Async configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=500
# Password for dummy users
dummy.god.user.username=${DUMMY_GOD_USER_USERNAME}
dummy.god.user.email=${DUMMY_GOD_USER_EMAIL}
dummy.god.user.password=${DUMMY_GOD_USER_PASSWORD}
dummy.global.admin.user.username=${DUMMY_GLOBAL_ADMIN_USER_USERNAME}
dummy.global.admin.user.email=${DUMMY_GLOBAL_ADMIN_USER_EMAIL}
dummy.global.admin.user.password=${DUMMY_GLOBAL_ADMIN_USER_PASSWORD}
dummy.super.admin.user.username=${DUMMY_SUPER_ADMIN_USER_USERNAME}
dummy.super.admin.user.email=${DUMMY_SUPER_ADMIN_USER_EMAIL}
dummy.super.admin.user.password=${DUMMY_SUPER_ADMIN_USER_PASSWORD}
dummy.admin.user.username=${DUMMY_ADMIN_USER_USERNAME}
dummy.admin.user.email=${DUMMY_ADMIN_USER_EMAIL}
dummy.admin.user.password=${DUMMY_ADMIN_USER_PASSWORD}